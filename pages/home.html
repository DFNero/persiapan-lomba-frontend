<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boot</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles/home.css" />
  <link rel="stylesheet" href="../styles/navbar.css" />
  <link rel="stylesheet" href="../styles/global.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
      <!-- nav kiri -->
      <div class="nav-left d-flex align-items-center">
        <img src="../public/img-icon/smartFarm.png" class="navbar-brand logo" alt="SmartFarm Logo" />

        <!-- Menu normal (desktop) -->
        <div class="navbar-nav d-none d-sm-flex">
          <a href="#" class="nav-item">Home</a>
          <a href="#" class="nav-item">Product</a>
          <a href="#" class="nav-item">N/A</a>
        </div>
      </div>

      <!-- nav kanan (desktop) -->
      <div class="nav-right d-none d-sm-flex">
        <button class="btn-search" type="button">Search</button>
        <a href="#" class="checkout-link">
          <i class="bi bi-cart"></i>
        </a>
        <div class="dropdown">
          <a href="#" class="profile-link" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-end shadow-3d">
            <a class="dropdown-item" href="#">Profile</a>
            <a class="dropdown-item" href="#"><i class="bi bi-gear"></i> Setting</a>
            <hr class="dropdown-divider" />
            <a class="dropdown-item" href="#"><i class="bi bi-door-open-fill"></i> Logout</a>
          </div>
        </div>
      </div>

      <!-- tombol hamburger (mobile) -->
      <button class="btn d-sm-none ms-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
        <i class="bi bi-list fs-2"></i>
      </button>
    </div>
  </nav>
  <!-- End Navbar -->

  <!-- Sidebar (offcanvas) -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">SmartFarm</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <a href="#" class="d-block mb-2">Home</a>
      <a href="#" class="d-block mb-2">Product</a>
      <a href="#" class="d-block mb-2">N/A</a>
      <hr>
      <button class="btn btn-outline-dark w-100 mb-3">Search</button>
      <a href="#" class="d-block mb-2"><i class="bi bi-cart"></i> Cart</a>
      <div class="dropdown mt-3">
        <a href="#" class="d-block" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle"></i> Profile
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- End Sidebar -->

  <!-- hero section -->
  <section class="hero">
    <img src="../public/img-icon/smartFarmHero.png" alt="Hero Image" class="heroImage" />
    <div class="container">
      <div class="heroContent">
        <h1 class="heroTitle">Welcome to SmartFarm</h1>
        <p class="heroSubtitle">
          Your one-stop solution for modern farming technology.
        </p>
        <a href="#" class="btn btn-primary heroButton">Get Started</a>
      </div>
    </div>
  </section>
  <!-- end hero section -->
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
